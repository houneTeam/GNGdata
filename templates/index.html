<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes</title>
</head>
<body>
    <h1>Themes</h1>
    <form action="/create_theme" method="post">
        <input type="text" name="theme_name" placeholder="Enter new theme name" required>
        <button type="submit">Create Theme</button>
    </form>
    <ul>
        {% for theme in themes %}
        <li><a href="{{ url_for('theme', theme=theme) }}">{{ theme }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
