<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ theme_id }} - {{ zone_id }}</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            width: 30px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ theme_id }} - {{ zone_id }}</h1>
    <table>
        {% for row in grid %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
