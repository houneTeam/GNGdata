<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ theme }}</title>
</head>
<body>
    <h1>{{ theme }}</h1>
    <ul>
        {% for zone in data.Zones %}
        <li><a href="{{ url_for('zone', theme=theme, zone_id=zone.Id) }}">{{ zone.Id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
