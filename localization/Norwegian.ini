theme.easter.tutorial.subtask.1.1=Velkommen til eventen: <#005C81>Påskegulljakten</color>. Finn alt gullet og skattene som ligger skjult på goblinergården!
theme.evergreen.name=Hovedgruver
theme.halloween.description=På årets halloween oppdaget goblinene en hjemsøkt gruve. Pass deg for gravstøttene – du vil nemlig ikke vekke det som sover under dem...
theme.halloween.name=Gobliner og ghouler
theme.halloween.tutorial.subtask.1.1=Velkommen til <#FF6D01>Gobliner og ghouler</color>-eventen. Se opp for nifse sjeler på årets halloween!
theme.harvest.description=Bli med nissene, som forlater gruvene for å dyrke jorden og feire overflodens sesong.
theme.harvest.name=Innhøstingsfest
theme.harvest.tutorial.subtask.1.1=Vi er glade for å se deg på <#8A5801>Innhøstingsfest</color>-arrangementet. Høst avlinger og tjen belønninger!
theme.jungle.description=Oppdagelsesreisende fant gruver i ruiner som lå dypt inni jungelen. Rikdom garanteres alle gobliner som kan temme dyrelivet.
theme.jungle.name=Jungelruiner
theme.jungle.tutorial.subtask.1.1=Velkommen til <#34AD00>jungelruiner</color>-eventen. Unngå dyrelivet og myggstikkene!
theme.minicard.description=En nisse har droppet kortsamlingen sin i en gammel gruve. Hjelp ham med å hente dem, og han vil belønne deg pent ved å gi deg noen.
theme.minicard.name=Kortsamler
theme.minicard.tutorial.subtask.1.1=Vi er glade for å se deg på <#A521D6>Kortsamler</color>-arrangementet. Hent frem bokstavene som er spredt rundt i denne gamle gruven!
theme.minielixir.description=En gammel gruve er nylig oversvømmet med eliksir. Hent noen bøtter og prøv å samle opp så mye du kan!
theme.minielixir.name=Eliksiroversvømmelse
theme.minielixir.tutorial.subtask.1.1=Velkommen til <#C404ED>Eliksiroversvømmelse</color>-eventen. Få ditt påfyll av eliksir før det renner igjennom sprekkene!
theme.minigem.description=En vandrende goblin la merke til flere stabler med edelstener. Han klarer ikke å bære alt selv, så derfor må du hjelpe ham.
theme.minigem.name=Edelstenregn
theme.minigem.tutorial.subtask.1.1=Velkommen til <#4FCE02>edelstenregn</color>-eventen! Fyll lommene dine med edelstener mens ingen følger med!
theme.space.description=Bli med kobolder på et romgruveeventyr mens de drar til månen for å utvinne romrikdom!
theme.space.name=Månens gullrush
theme.space.tutorial.subtask.1.1=Velkommen til <#6A7C80>Månens gullrush</color>-arrangementet. Kosmiske skatter venter!
theme.summer.description=Koboldene er fortsatt på jobb – selv når det er ferie! Hvem vil bygge det største sandslottet?
theme.summer.name=Sommerplask
theme.summer.tutorial.subtask.1.1=Velkommen til <#0042C4>Sommerplask</color>-hendelsen. Finn alt gullet og alle skattene som ligger begravd i sanden!
theme.valentine.description=Sett seil på et skygruveeventyr og feir kjærlighet og lykke sammen på himmelen.
theme.valentine.name=Valentinscruise
theme.valentine.tutorial.subtask.1.1=Velkommen til <#FF30B6>Valentinscruise</color>-arrangementet. Finn rikdom på himmelen og finn kjærligheten!
theme.volcano.description=Mange verdifulle edelstener er nettopp spydd ut i et stort vulkanutbrudd! De få gobliner som tåler varmen blir garantert rike!
theme.volcano.name=Vulkanutbrudd
theme.volcano.tutorial.subtask.1.1=Velkommen til <#B60000>vulkanutbrudd</color>-eventen. Du må samle alle edelstenene før de smelter!
