theme.space.description=¡Emprende una aventura minera cósmica con los goblins, que se lanzan a excavar riquezas en la luna!
theme.space.name=Fiebre del oro lunar
theme.space.tutorial.subtask.1.1=Este es el evento de <#6A7C80>Fiebre del oro lunar</color>. ¡Te esperan tesoros cósmicos!
theme.summer.description=¡Los duendes no descansan ni durante las vacaciones! ¿Quién construirá el castillo de arena más grande?
theme.summer.name=Chapuzón estival
theme.summer.tutorial.subtask.1.1=Te damos la bienvenida al evento <#0042C4>Chapuzón estival</color>. ¡Encuentra todo el oro y los tesoros enterrados en la arena!
theme.valentine.description=Lánzate a una aventura de minería en las nubes y celebra el amor y la abundancia en el cielo.
theme.valentine.name=Viaje de San Valentín
theme.valentine.tutorial.subtask.1.1=Estás en el evento <#FF30B6>Viaje de San Valentín</color>. ¡Encuentra riqueza y amor en el cielo!
theme.volcano.description=¡Una enorme erupción volcánica acaba de expulsar un montón de valiosas piedras preciosas! ¡Los pocos duendes que puedan soportar el calor seguramente se harán ricos!
theme.volcano.name=Erupción volcánica
theme.volcano.tutorial.subtask.1.1=Bienvenidos al evento <#B60000>Erupción volcánica</color>. ¡Recoja todas esas piedras preciosas antes de que se derritan!
