theme.arctic.description=¡Las minas de hielo perdidas hace mucho tiempo han sido redescubiertas! ¡Aliste su equipo de invierno y envíe a sus duendes al norte a desenterrar toneladas de tesoros atrapados en el hielo!
theme.arctic.name=En el Ártico
theme.arctic.tutorial.subtask.1.1=Os damos la bienvenida al evento <#004A80>En el Ártico</color>. ¡Disfruta de las minas de hielo, pero ten cuidado de no resfriarte!
theme.candy.description=¿Las minas de caramelo son sólo un mito? Algunos duendes afirman haber encontrado tanto riqueza como deliciosos caramelos en estas minas, descúbralo usted mismo.
theme.candy.name=Frenesí de caramelos
theme.candy.tutorial.subtask.1.1=Bienvenidos al evento <#9700E2>Frenesí de caramelos</color>. ¿Puede encontrar las piedras preciosas a través de todos estos dulces?
theme.christmas.description=¡Los duendes están atareados en Navidad! Papá Noel los necesita en el Polo Norte para que extraigan regalos para todos los niños del mundo.
theme.christmas.name=Navidad de los duendes
theme.christmas.tutorial.subtask.1.1=Te damos la bienvenida al evento <#B11D29>Navidad de los duendes</color>. ¡Extrae oro y piedras preciosas para crear hermosos regalos!
theme.easter.description=¡Felices Pascuas! Mientras los demás buscan huevos, ¡los goblins siguen buscando oro!
theme.easter.name=Caza de oro de Pascua
theme.easter.tutorial.subtask.1.1=Te damos la bienvenida al evento <#005C81>Caza de oro de Pascua</color>. ¡Encuentra el oro y los tesoros ocultos en la granja de los goblins!
theme.evergreen.name=Minas principales
theme.halloween.description=Los goblins se han topado con una mina encantada en el Halloween de este año, así que ten cuidado con las lápidas: es mejor no molestar a los muertos...
theme.halloween.name=Goblins y Guls
theme.halloween.tutorial.subtask.1.1=Te damos la bienvenida al evento <#FF6D01>Goblins y Guls</color>. ¡No te dejes asustar por los espíritus de Halloween!
theme.harvest.description=Únete a los goblins, que dejan las minas para cultivar la tierra y celebrar la estación de la abundancia.
theme.harvest.name=Fiesta de la Cosecha
theme.harvest.tutorial.subtask.1.1=Nos alegra verte en el evento <#8A5801>Fiesta de la Cosecha</color>. ¡Cosecha cultivos y llévate recompensas!
theme.jungle.description=Los exploradores encontraron minas en ruinas en lo profundo de la selva. ¡Riquezas aseguradas a cualquier duende que pueda domar la vida salvaje!
theme.jungle.name=Ruinas de la selva
theme.jungle.tutorial.subtask.1.1=Bienvenidos al evento <#34AD00>Ruinas de la selva</color>. ¡Evite la vida salvaje y las picaduras de mosquitos!
theme.minicard.description=A un goblin se le ha caído su colección cartas en una mina antigua. Ayúdale a recuperarlas y te recompensará generosamente dándote algunas.
theme.minicard.name=Coleccionista de cartas
theme.minicard.tutorial.subtask.1.1=Nos alegra verte en el evento <#A521D6>Coleccionista de cartas</color>. ¡Recupera las cartas esparcidas por esta vieja mina!
theme.minielixir.description=Hay una vieja mina que está a rebosar de elixir. ¡Coge unos cubos e intenta conseguir todo lo que puedas!
theme.minielixir.name=Inundación de elixir
theme.minielixir.tutorial.subtask.1.1=¡Bienvenidos al evento <#C404ED>Inundación de elixir</color>. ¡Consigue elixir antes de que se filtre por las grietas!
theme.minigem.description=Un goblin encontró varios montones de gemas en una vieja mina. Te pide ayuda, pues no puede con todas.
theme.minigem.name=Gemas a montones
theme.minigem.tutorial.subtask.1.1=¡Bienvenidos al evento <#4FCE02>Gemas a montones</color>. ¡Llena tus bolsillos de gemas mientras no hay nadie mirando!
