theme.arctic.description=오래전에 버려진 얼음 광산이 발견됐습니다! 겨울 장비를 챙겨 고블린을 북극으로 보내세요. 얼음 속에 파묻힌 수많은 보물이 기다립니다!
theme.arctic.name=북극을 향해
theme.arctic.tutorial.subtask.1.1=<#004A80>북극을 향해</color> 이벤트에 오신 것을 환영합니다. 얼음 광산을 즐기고, 감기에 걸리지 않게 조심하세요!
theme.candy.description=사탕 광산은 그저 신화에 불과할까요? 사탕 광산에서 보물과 달콤한 사탕을 발견했다는 고블린도 더러 있습니다. 직접 확인해 보세요.
theme.candy.name=사탕 파티
theme.candy.tutorial.subtask.1.1=<#9700E2>사탕 파티</color> 이벤트에 오신 것을 환영합니다. 이 많은 사탕 사이에서 원석을 찾을 수 있을까요?
theme.christmas.description=크리스마스를 맞아 고블린들이 매우 바빠졌어요! 산타를 위해 북극에서 전 세계 아이들에게 줄 선물을 파내야 하거든요.
theme.christmas.name=고블린의 크리스마스
theme.christmas.tutorial.subtask.1.1=<#B11D29>고블린의 크리스마스</color> 이벤트를 소개합니다. 황금과 보석을 파내어 멋진 선물을 만들어요!
theme.easter.description=부활절이 다가왔습니다! 모두가 부활절 달걀 사냥에 정신이 없는 동안, 고블린들은 골드 사냥을 멈추지 않습니다!
theme.easter.name=부활절 골드 사냥
theme.easter.tutorial.subtask.1.1=<#005C81>부활절 골드 사냥</color> 이벤트에 오신 것을 환영합니다. 고블린 농장에 숨겨진 모든 골드와 보물을 찾으세요!
theme.evergreen.name=메인 광산
theme.halloween.description=고블린들이 이번 할로윈에 귀신 나오는 광산을 발견했습니다. 묘비 아래 잠들어 있는 것들을 공연히 깨우지 않도록 조심하세요...
theme.halloween.name=고블린과 구울
theme.halloween.tutorial.subtask.1.1=<#FF6D01>고블린과 구울</color> 이벤트에 오신 것을 환영합니다. 이번 할로윈에는 귀신들을 조심하세요.
theme.harvest.description=고블린들이 광산을 떠나 땅을 경작하고 풍요로운 계절을 기리는 축제에 함께하세요.
theme.harvest.name=추수 축제
theme.harvest.tutorial.subtask.1.1=<#8A5801>추수 축제</color> 이벤트에 오신 것을 환영합니다. 작물을 수확해 풍부한 보상을 거두세요!
theme.jungle.description=탐험가들이 밀림 깊숙한 곳에 있는 유적에서 광산을 찾았습니다. 야생 동물을 길들일 수 있는 고블린이라면 부를 얻을 수 있습니다!
theme.jungle.name=밀림 유적
theme.jungle.tutorial.subtask.1.1=<#34AD00>밀림 유적</color> 이벤트에 오신 것을 환영합니다. 야생 동물과 모기는 피하세요!
theme.minicard.description=한 고블린이 실수로 카드 컬렉션을 오래된 광산에서 흩어버렸어요. 카드 찾는 것을 도와주면 보답으로 몇 장 선물할 거예요.
theme.minicard.name=카드 수집가
theme.minicard.tutorial.subtask.1.1=<#A521D6>카드 수집가</color> 이벤트에 오신 것을 환영합니다. 이 오래된 광산에 흩어진 카드를 수거하세요!
theme.minielixir.description=오래된 광산이 엘릭서로 침수되었습니다. 양동이를 들고 퍼낼 수 있을 만큼 챙기세요!
theme.minielixir.name=엘릭서 홍수
theme.minielixir.tutorial.subtask.1.1=<#C404ED>엘릭서 홍수</color> 이벤트에 오신 것을 환영합니다. 바닥 틈새로 모두 새어나가기 전에 엘릭서를 보충하세요!
theme.minigem.description=떠돌이 고블린이 오래된 광산에서 보석 무더기를 여럿 발견했습니다. 혼자서는 전부 나를 수 없다며 도움을 요청하는군요.
theme.minigem.name=보석 대잔치
theme.minigem.tutorial.subtask.1.1=<#4FCE02>보석 대잔치</color> 이벤트에 오신 것을 환영합니다. 아무도 보고 있지 않을 때 보석으로 주머니를 가득 채우세요!
theme.space.description=우주 보물을 파헤치러 달나라로 떠나는 고블린들과 함께 외계 채광 모험을 즐겨요!
theme.space.name=달나라 골드 러시
theme.space.tutorial.subtask.1.1=<#6A7C80>달나라 골드 러시</color> 이벤트에 어서 오세요. 우주 보물이 기다립니다!
theme.summer.description=바캉스에서도 고블린들은 일을 쉬지 않습니다! 과연 가장 큰 모래성을 쌓는 것은 누구일까요?
theme.summer.name=여름에 풍덩
theme.summer.tutorial.subtask.1.1=<#0042C4>여름에 풍덩</color> 이벤트에 오신 것을 환영합니다. 모래 속에 숨겨진 골드와 보물을 모두 찾아보세요!
theme.valentine.description=구름을 캐는 모험을 떠나 하늘 위에서 사랑과 재물을 기념해요.
theme.valentine.name=발렌타인 여행
theme.valentine.tutorial.subtask.1.1=<#FF30B6>발렌타인 여행</color> 이벤트에 어서 오세요. 하늘에서 재물을 발견하고 사랑도 찾아요!
theme.volcano.description=거대한 화산 분화로 인해 값비싼 원석이 쏟아져 나왔습니다! 열기를 버틸 수 있는 고블린이라면 분명히 부자가 될 수 있습니다!
theme.volcano.name=화산 분화
theme.volcano.tutorial.subtask.1.1=<#B60000>화산 분화</color> 이벤트에 오신 것을 환영합니다. 원석이 녹기 전에 전부 모아 보세요!
