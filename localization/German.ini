tutorial.oneoff.questready=Du hast deine erste Aufgabe erfüllt. Hol dir jetzt die Belohnung!
tutorial.subtask.1.1=Wir haben kein Gold mehr! Lasst uns die alten Minen hochfahren!
tutorial.subtask.10.1=Tolle Arbeit! Jetzt gehen wir zur nächsten Mine.
tutorial.subtask.11.1=Reparieren und aktivieren Sie die Minenschächte, um noch mehr Gold zu verdienen.
tutorial.subtask.12.1=Karten verleihen der Schmiede, den Minenschächten und den Kobolden <#ff6600>permanente Verstärkungen</color>!
tutorial.subtask.12.2=Verbessern Sie diese Karte, um den Gewinn der Schmiede dauerhaft zu steigern!
tutorial.subtask.13.1=Vergessen Sie nicht, Gold aus Minenschächten zu sammeln.
tutorial.subtask.14.1=Automatisieren Sie diesen Minenschacht, um auch im Leerlauf Gold zu verdienen.
tutorial.subtask.14.2=Rüsten Sie diese Karte auf, um die Automatisierungsanforderung zu erfüllen.
tutorial.subtask.15.1=Besuchen Sie den Store und entdecken Sie leistungsstarke Möglichkeiten zur Gewinnsteigerung!
tutorial.subtask.16.1=Es werden oft geheimnisvolle Fässer geliefert, tippen Sie darauf, um zu sehen, was sich darin befindet.
tutorial.subtask.17.1=Sehen Sie sich ein kurzes Video an, um Ihre Gewinne zu verdoppeln.
tutorial.subtask.18.1=<#ff6600>Zeit Überspringen</color>, um die Wand schneller abzureißen!
tutorial.subtask.18.2=Hier sind 3 Klein Zeitsprung für <#ff6600>KOSTENLOS</color> für den Anfang!
tutorial.subtask.19.1=Die Kanone wird nun mit der Zeit zusätzliche Kobolde hervorbringen.
