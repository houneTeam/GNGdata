theme.arctic.description=Die lange verschollenen Eisminen wurden wiederentdeckt! Holen Sie Ihre Winterausrüstung und schicken Sie Ihre Goblins in den Norden, um tonnenweise in Eis gefangene Schätze auszugraben!
theme.arctic.name=In die Arktis
theme.arctic.tutorial.subtask.1.1=Willkommen zum Event <#004A80>In die Arktis</color>. Viel Spaß in den Eisminen, aber passen Sie auf, dass Sie sich nicht erkälten!
theme.candy.description=Sind die Süßigkeitenminen nur ein Mythos? Einige Goblins behaupten, in diesen Minen sowohl Reichtum als auch leckere Süßigkeiten gefunden zu haben. Finden Sie es selbst heraus.
theme.candy.name=Süßigkeitenrausch
theme.candy.tutorial.subtask.1.1=Willkommen zum Event <#9700E2>Süßigkeitenrausch</color>. Können Sie die Edelsteine zwischen all diesen Süßigkeiten finden?
theme.christmas.description=Kobolde sind zu Weihnachten beschäftigt! Der Weihnachtsmann braucht sie auf dem Nordpol, um Geschenke für Kinder auf der ganzen Welt hervorzuholen.
theme.christmas.name=Weihnachten der Kobolde
theme.christmas.tutorial.subtask.1.1=Willkommen beim Event <#B11D29>Weihnachten der Kobolde</color>. Grabe Gold und Edelsteine aus, um wunderbare Geschenke zu fertigen!
theme.easter.description=Frohe Ostern! Während die ganze Welt nach Eiern sucht, setzen die Kobolde ihre Jagd nach Gold fort!
theme.easter.name=Jagd nach Ostergold
theme.easter.tutorial.subtask.1.1=Willkommen zum Event <#005C81>Jagd nach Ostergold</color>. Finden Sie alles Gold und alle Schätze, die auf der Farm der Kobolde versteckt sind!
theme.evergreen.name=Hauptminen
theme.halloween.description=An Halloween haben die Kobolde eine heimgesuchte Mine entdeckt. Meiden Sie die Gräber, um die Toten nicht zu stören...
theme.halloween.name=Goblins und Ghouls
theme.halloween.tutorial.subtask.1.1=Willkommen zum Event <#FF6D01>Goblins und Ghouls</color>. Nehmen Sie sich dieses Halloween vor gruseligen Geistern in Acht!
theme.harvest.description=Komm zu den Kobolden! Sie verlassen die Minen und bewirtschaften das Land – feiert gemeinsam die Jahreszeit des Überflusses.
theme.harvest.name=Erntefest
theme.harvest.tutorial.subtask.1.1=Willkommen zum Event <#8A5801>Erntefest</color>. Sammle Feldfrüchte und ernte reiche Belohnungen!
theme.jungle.description=Entdecker fanden Minen in Ruinen tief im Dschungel. Reichtum ist jedem Goblin sicher, der die wilden Tiere zähmen kann!
theme.jungle.name=Dschungel-Ruinen
theme.jungle.tutorial.subtask.1.1=Willkommen zum Event <#34AD00>Dschungel-Ruinen</color>. Vermeiden Sie die wilden Tiere und die Mückenstiche!
theme.minicard.description=Ein Kobold hat aus Versehen seine Kartensammlung in einer alten Mine verloren. Hilf ihm, sie wiederzufinden, dann darfst du zur Belohnung ein paar davon behalten.
theme.minicard.name=Kartensammler
theme.minicard.tutorial.subtask.1.1=Willkommen zum Event <#A521D6>Kartensammler</color>. Sammle die Karten, die in dieser alten Mine verstreut sind!
theme.minielixir.description=Ein alte Mine wurde kürzlich mit Elixier geflutet. Schnappen Sie sich ein paar Eimer und sammeln Sie so viel Sie können!
theme.minielixir.name=Elixierflut
theme.minielixir.tutorial.subtask.1.1=Willkommen zum Event <#C404ED>Elixierflut</color>. Füllen Sie Ihre Vorräte auf, bevor das Elixier im Boden versickert!
theme.minigem.description=Ein Kobold hat mehrere Haufen von Edelsteinen in einer alten Mine entdeckt. Er bittet um Hilfe, weil er sie allein nicht tragen kann.
theme.minigem.name=Juwelen im Überfluss
theme.minigem.tutorial.subtask.1.1=Willkommen zum Event <#4FCE02>Juwelen im Überfluss</color>. Füllen Sie Ihre Taschen mit Edelsteinen, solange niemand zuschaut!
theme.space.description=Schließe dich den Kobolden in einem kosmischen Bergbauabenteuer an – fliege mit ihnen zum Mond, um Reichtümer im Weltraum abzubauen!
theme.space.name=Mond-Goldrausch
theme.space.tutorial.subtask.1.1=Willkommen beim Event <#6A7C80>Mond-Goldrausch</color>. Kosmische Schätze warten auf dich!
theme.summer.description=Die Kobolde arbeiten sogar in den Ferien! Wer baut die größte Sandburg?
theme.summer.name=Sommer-Spritzer
theme.summer.tutorial.subtask.1.1=Willkommen beim Event <#0042C4>Sommer-Spritzer</color>. Finde all das Gold und die Schätze, die im Sand vergraben sind!
theme.valentine.description=Erlebe ein Abenteuer im Wolkenbergbau und feiere mit anderen die Liebe und den Reichtum in den Lüften.
theme.valentine.name=Valentinstag-Reise
theme.valentine.tutorial.subtask.1.1=Willkommen zum Event <#FF30B6>Valentinstag-Reise</color>. Finde Schätze und die Liebe in den Lüften!
theme.volcano.description=Ein riesiger Vulkanausbruch hat gerade viele wertvolle Edelsteine ausgeworfen! Die wenigen Goblins, die die Hitze ertragen können, werden sicher reich werden!
theme.volcano.name=Vulkanausbruch
theme.volcano.tutorial.subtask.1.1=Willkommen zum Event <#B60000>Vulkanische Eruption</color>. Sammeln Sie all die Edelsteine ein, bevor sie schmelzen!
