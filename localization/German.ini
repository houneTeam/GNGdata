tutorial.subtask.20.1=Drehen Sie jeden Tag das Rad, um kostenlose Belohnungen zu erhalten!
tutorial.subtask.21.1.1=Geheimnisvolle Fässer können auch Dynamit enthalten!
tutorial.subtask.21.1.2=Ziehen Sie Dynamit zu einem erreichbaren Ziel, um sofortigen Schaden anzurichten.
tutorial.subtask.22.1=Spielen Sie Event-Minen, um viele wertvolle Belohnungen zu erhalten!
tutorial.subtask.3.1=Tippen Sie auf das Fass, um es zu öffnen.
tutorial.subtask.4.1=Ziehen Sie Kobolde zu Gesteinen, um sie abzubauen.
tutorial.subtask.5.1=Tippen Sie auf das Fass, um Beute zu beanspruchen, die von Steinen herunterfällt.
tutorial.subtask.6.1=Einen zweiten Goblin-Minenarbeiter anheuern.
tutorial.subtask.7.1=Tippen Sie auf das Fass, um es zu öffnen.
tutorial.subtask.8.1=Vereinen Sie Kobolde <#ff6600>desselben Levels</color>, um sie stärker zu machen!
tutorial.subtask.8.2=Fusionierte Kobolde können schneller abbauen!
tutorial.subtask.9.1=Verbessern Sie die Schmiede, um mehr Gold zu verdienen!
tutorial.subtask.9.2=Benutze die Kobolde, um die Ausgangstür freizumachen.
