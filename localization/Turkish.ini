theme.space.tutorial.subtask.1.1=<#6A7C80>Ayın altına hücum</color> etkinliğine hoş geldiniz. Kozmik hazineler sizi bekliyor!
theme.summer.description=Sen tatilde olsan da goblinler çalışmaya devam eder!\nEn büyük kumdan kaleyi kim inşa edebilir?
theme.summer.name=Yaz Havası
theme.summer.tutorial.subtask.1.1=<#0042C4>Yaz Havası</color> etkinliğine hoş geldin. Kumlarda yatan tüm altın ve hazineleri bul!
theme.valentine.description=Bir bulut madenciliği macerasına atılarak gökyüzünde sevgi ve zenginlikleri kutlayın.
theme.valentine.name=Sevgililer Günü Yolculuğu
theme.valentine.tutorial.subtask.1.1=<#FF30B6>Sevgililer Günü Yolculuğu</color> etkinliğine hoş geldiniz. Gökyüzündeki zenginlikleri keşfedin ve aşkı bulun!
theme.volcano.description=Devasa bir volkanik patlama birçok değerli cevheri ortaya çıkarttı! Sıcağa dayanan bir avuç goblin zengin olacak gibi görünüyor!
theme.volcano.name=Volkanik Patlama
