theme.arctic.tutorial.subtask.1.1=<#004A80>Arctik'e doğru</color> etkinliğine hoş geldin. Buzul madenlerinin keyfini çıkartırken dikkat et üşütme!
theme.candy.description=Şeker madenleri efsane değil miydi? Bazı goblinler bu madenlerde hem zenginliği hem de lezzetli şekerleri bulduklarını iddia ediyor. Git ve öğren.
theme.candy.name=Şeker Çılgınlığı
theme.candy.tutorial.subtask.1.1=<#9700E2>Şeker Çılgınlığı</color> etkinliğine hoş geldin. Tüm bu şekerlerin içinde cevherleri bulabilecek misin?
theme.christmas.description=Goblinler Noel'de oldukça meşgul! Noel Baba'nın dünyadaki tüm çocuklara hediye kazmaları için goblinlere ihtiyacı var.
theme.christmas.name=Goblin Noel'i
theme.christmas.tutorial.subtask.1.1=<#B11D29>Goblin Noel'i</color> etkinliğine hoş geldin. Güçlü hediyeler üretmek için altın ve cevher kaz!
theme.easter.description=Mutlu Paskalyalar! Herkes yumurta avlarken goblinler altın avına devam ediyor!
theme.easter.name=Paskalya Altın Avı
theme.easter.tutorial.subtask.1.1=<#005C81>Paskalya Altın Avı</color> etkinliğine hoş geldin. Golbin çiftliklerinde gizlenen tüm altınları ve hazineleri bul!
theme.evergreen.name=Ana Madenler
theme.halloween.description=Bu Cadılar Bayramı'nda goblinler perili bir maden keşfetti. Mezar taşlarına dikkat et, altında yatanı rahatsız etmek istemezsin...
theme.halloween.name=Goblinler ve Hayaletler
theme.halloween.tutorial.subtask.1.1=<#FF6D01>Goblinler ve Hayaletler</color> etkinliğine hoş geldin. Bu Cadılar Bayramı'nda ürkütücü ruhlara dikkat et!
theme.harvest.description=Araziyi işlemek ve bereket mevsimini kutlamak için madenlerden ayrılan goblinlere katılın.
theme.harvest.name=Hasat Festivali
theme.harvest.tutorial.subtask.1.1=<#8A5801>Hasat Festivali</color> etkinliğine hoş geldiniz. Mahsulleri toplayın ve cömert ödülleri kapın!
theme.jungle.description=Kâşifler, ormanın derinliklerinde harabe halinde madenler buldu. Yabanda yaşamayı öğrenen goblini servet bekliyor!
theme.jungle.name=Orman Harabeleri
theme.jungle.tutorial.subtask.1.1=<#34AD00>Orman Harabeleri</color> etkinliğine hoş geldin. Yabana ve sinek ısırıklarına dikkat et!
theme.minicard.description=Bir goblin, yanlışlıkla kart koleksiyonunu eski bir madende kaybetti.\nGeri almasına yardım ederseniz birkaç tane kartla sizi cömertçe ödüllendirecek.
theme.minicard.name=Kart Koleksiyoncusu
theme.minicard.tutorial.subtask.1.1=<#A521D6>Kart Koleksiyoncusu</color> etkinliğine hoş geldiniz. Bu eski madene saçılmış kartları toplayın!
theme.minielixir.description=Eski bir maden, iksir içinde yüzüyor. Bir kaç kova kapıp doldurabildiğin kadar doldur!
theme.minielixir.name=İksir Tufanı
theme.minielixir.tutorial.subtask.1.1=<#C404ED>İksir Tufanı</color> etkinliğine hoş geldin. Yarıklardan geçip bitmeden önce iksir doldur!
theme.minigem.description=Gezgin bir goblin, eski bir madenin içinde birçok mücevher yığını keşfetti. Yardım istiyor çünkü hepsini tek başına taşıyamamış.
theme.minigem.name=Bol Mücevher
theme.minigem.tutorial.subtask.1.1=<#4FCE02>Bol Mücevher</color> etkinliğine hoş geldin. Kimse sana bakmıyorken ceplerini mücevherle doldur!
theme.space.description=Kozmik zenginlikleri çıkarmak için goblinlerin aydaki uzay macerasına katılın!
