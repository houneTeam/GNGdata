tutorial.oneoff.questready=Вы выполнили свое первое задание. Заберите награду!
tutorial.subtask.1.1=У нас кончилось золото! Запустим-ка старые рудники!
tutorial.subtask.10.1=Отлично! Перейдем к следующему руднику.
tutorial.subtask.11.1=Почините и активируйте шахты, чтобы заработать еще больше золота.
tutorial.subtask.12.1=Карты <#ff6600>навсегда усиливают</color> кузню, шахты и гоблинов!
tutorial.subtask.12.2=Улучшите эту карту, чтобы кузня приносила больше дохода!
tutorial.subtask.13.1=Не забывайте собирать золото из шахт.
tutorial.subtask.14.1=Автоматизируйте эту шахту, и золото потечет в ваши карманы, даже когда вы не играете.
tutorial.subtask.14.2=Улучшите эту карту, и шахту можно будет автоматизировать.
tutorial.subtask.15.1=Посетите магазин и откройте для себя мощные усиления, повышающие доход!
tutorial.subtask.16.1=Вам часто будут доставлять таинственные бочки. Коснитесь их и узнайте, что внутри.
tutorial.subtask.17.1=Посмотрите короткое видео и удвойте доход.
tutorial.subtask.18.1=<#ff6600>Ускорение времени</color> поможет снести стену быстрее!
tutorial.subtask.18.2=Возьмите-ка для начала три <#ff6600>БЕСПЛАТНЫХ</color> небольших прыжка во времени!
tutorial.subtask.19.1=Теперь из пушки иногда будут появляться дополнительные гоблины.
tutorial.subtask.2.1=Используйте золото <size=120%><sprite name="core"></size> и наймите гоблинов-шахтеров.
tutorial.subtask.20.1=Вращайте колесо каждый день и получайте бесплатные награды!
tutorial.subtask.21.1.1=В таинственных бочках может быть динамит!
tutorial.subtask.21.1.2=Перетащите динамит на любую доступную цель, чтобы мгновенно нанести урон.
tutorial.subtask.22.1=Играйте в рудниках экспедиции и получайте ценные награды!
tutorial.subtask.3.1=Коснитесь бочки и откройте ее.
tutorial.subtask.4.1=Перетащите гоблинов к породе, и они начнут добычу.
tutorial.subtask.5.1=Коснитесь, чтобы собрать добычу.
tutorial.subtask.6.1=Наймите второго гоблина-шахтера.
tutorial.subtask.7.1=Коснитесь бочки и откройте ее.
tutorial.subtask.8.1=Объединяйте гоблинов <#ff6600>одного уровня</color>, чтобы их усилить!
tutorial.subtask.8.2=Объединенные гоблины работают быстрее!
tutorial.subtask.9.1=Улучшите кузню и зарабатывайте больше золота!
tutorial.subtask.9.2=Используйте гоблинов, чтобы расчистить выход.
