theme.arctic.description=Давно заброшенные ледяные рудники снова открыты! Одевайтесь потеплее и отправляйте гоблинов на север за грудами сокровищ, скованных льдом!
theme.arctic.name=В Арктику
theme.arctic.tutorial.subtask.1.1=Добро пожаловать на событие «<#004A80>Арктика</color>». Наслаждайтесь ледяными рудниками и постарайтесь не простудиться!
theme.candy.description=Неужели конфетные рудники — лишь легенда? Некоторые гоблины утверждают, что нашли там и богатство, и вкуснейшие конфеты. Убедитесь сами!
theme.candy.name=Конфетное безумие
theme.candy.tutorial.subtask.1.1=Добро пожаловать на событие «<#9700E2>Конфетное безумие</color>». Сможете отыскать самоцветы среди всех этих конфет?
theme.christmas.description=У гоблинов перед Рождеством куча дел! Они нужны Санте на Северном полюсе, чтобы добывать подарки для детишек со всего мира.
theme.christmas.name=Рождество гоблинов
theme.christmas.tutorial.subtask.1.1=Добро пожаловать на событие «<#B11D29>Рождество гоблинов</color>». Добывайте золото и драгоценные камни, чтобы делать потрясающие подарки!
theme.easter.description=С Пасхой! Пока все ищут яйца, гоблины продолжают поиски золота!
theme.easter.name=Поиски пасхального золота
theme.easter.tutorial.subtask.1.1=Встречайте событие <#005C81>«Поиски пасхального золота»</color>. Найдите все золото и сокровища, спрятанные на ферме гоблинов!
theme.evergreen.name=Главные рудники
theme.halloween.description=В этот Хеллоуин гоблины обнаружили рудник с привидениями. Берегитесь надгробий — не стоит тревожить тех, кто покоится под ними...
theme.halloween.name=Гоблины и гули
theme.halloween.tutorial.subtask.1.1=Добро пожаловать в событие «<#FF6D01>Гоблины и гули</color>». Берегитесь жутковатых духов в этот Хеллоуин!
theme.harvest.description=Выйдите вместе с гоблинами из шахт, чтобы возделывать землю и отпраздновать сезон богатого урожая.
theme.harvest.name=Праздник урожая
theme.harvest.tutorial.subtask.1.1=Добро пожаловать на событие <#8A5801>Праздник урожая</color>. Собирайте урожай и пожинайте щедрые награды!
theme.jungle.description=Исследователи обнаружили рудники среди руин глубоко в джунглях. Гоблины, не боящиеся дикой природы, просто озолотятся!
theme.jungle.name=Руины в джунглях
theme.jungle.tutorial.subtask.1.1=Добро пожаловать на событие «<#34AD00>Руины в джунглях</color>». Берегитесь зверей и москитов!
theme.minicard.description=Гоблин растерял свою коллекцию карт по старой шахте. Помогите ему собрать все карты, и он в благодарность разрешит оставить несколько себе.
theme.minicard.name=Коллекционер карт
theme.minicard.tutorial.subtask.1.1=Добро пожаловать в событие <#A521D6>Коллекционер карт</color>. Соберите все карты, разбросанные по старой шахте!
theme.minielixir.description=Старый рудник недавно затопило эликсиром. Хватайте ведра и попробуйте набрать как можно больше эликсира!
theme.minielixir.name=Поток эликсира
theme.minielixir.tutorial.subtask.1.1=Добро пожаловать на событие «<#C404ED>Поток эликсира</color>». Запаситесь эликсиром, пока он не утек через трещины!
theme.minigem.description=Странствующий гоблин обнаружил в старой шахте несколько горок самоцветов. Он просит вас о помощи, потому что одному ему все их не унести.
theme.minigem.name=Изобилие самоцветов
theme.minigem.tutorial.subtask.1.1=Добро пожаловать на событие «<#4FCE02>Изобилие самоцветов</color>». Набейте карманы самоцветами, пока никто не смотрит!
theme.space.description=Отправляйтесь вместе с гоблинами в космическое приключение и летите на Луну, чтобы раскопать ее богатства!
theme.space.name=Исследование Луны
theme.space.tutorial.subtask.1.1=Добро пожаловать в событие <#6A7C80>Исследование Луны</color>. Вас ждут космические сокровища!
theme.summer.description=Гоблины работают даже на каникулах! Кто построит самый большой замок из песка?
theme.summer.name=Летние забавы
theme.summer.tutorial.subtask.1.1=Добро пожаловать в событие <#0042C4>Летние забавы</color>. Отыщите все золото и сокровища, зарытые в песке!
theme.valentine.description=Отправляйтесь в заоблачное приключение, чтобы найти в небесах богатство и любовь!
theme.valentine.name=Вояж влюбленных
theme.valentine.tutorial.subtask.1.1=Добро пожаловать в событие <#FF30B6>Вояж влюбленных</color>. Найдите в небесах богатство и свою любовь!
theme.volcano.description=Вулкан только что изверг ценные самоцветы! Те немногие гоблины, что могут противиться жару, наверняка разбогатеют!
theme.volcano.name=Извержение вулкана
theme.volcano.tutorial.subtask.1.1=Добро пожаловать на событие «<#B60000>Извержение вулкана</color>». Соберите все самоцветы, прежде чем они расплавятся!
