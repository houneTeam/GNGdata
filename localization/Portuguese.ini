theme.arctic.description=Foram redescobertas as minas de gelo há muito perdidas! Pega no equipamento de inverno e envia os goblins até ao norte para desenterrar toneladas de tesouros presos no gelo!
theme.arctic.name=Para o Ártico
theme.arctic.tutorial.subtask.1.1=Chegaste ao evento <#004A80>Para o Ártico</color>. Diverte-te nas minas de gelo, mas cuidado para não apanhar uma constipação!
theme.candy.description=As minas de doces não passam de um mito? Alguns goblins dizem ter encontrado riquezas e deliciosos doces nestas minas. Vai confirmar com os teus próprios olhos!
theme.candy.name=Doce Loucura
theme.candy.tutorial.subtask.1.1=Chegaste ao evento <#9700E2>Doce Loucura</color>. Consegues encontrar as joias no meio de todos estes doces?
theme.christmas.description=Este Natal, os goblins estão atarefados! O Pai Natal precisa deles no Polo Norte para desenterrarem presentes para todas as crianças do mundo!
theme.christmas.name=Natal dos Goblins
theme.christmas.tutorial.subtask.1.1=Bem-vindo ao evento <#B11D29>Natal dos Goblins</color>. Desenterra ouro e gemas para fabricares presentes maravilhosos!
theme.easter.description=Feliz Páscoa! Enquanto todos caçam ovos, os goblins continuam a sua caçada por ouro!
theme.easter.name=Caçada ao Ouro da Páscoa
theme.easter.tutorial.subtask.1.1=Bem-vindo ao evento <#005C81>Caçada ao Ouro da Páscoa</color>. Encontra todo o ouro e tesouros escondidos na quinta dos goblins!
theme.evergreen.name=Minas principais
theme.halloween.description=Os goblins descobriram uma mina assombrada no Dia das Bruxas. Evita as lápides para não perturbar o que lá estiver a descansar...
theme.halloween.name=Goblins e Ghouls
theme.halloween.tutorial.subtask.1.1=O evento <#FF6D01>Goblins e Ghouls</color> dá-te as boas-vindas. Cuidado com os espíritos assustadores neste Dia das Bruxas!
theme.harvest.description=Junta-te aos goblins quando eles saem das minas para cultivar a terra e celebrar a estação da abundância.
theme.harvest.name=Festival das Colheitas
theme.harvest.tutorial.subtask.1.1=Bem-vindo ao evento <#8A5801>Festival das Colheitas</color>. Apanha as \ncolheitas e ganha recompensas em profusão!
theme.jungle.description=Os exploradores encontraram minas em ruínas nas profundezas da selva. São riquezas garantidas para qualquer goblin capaz de domar a vida selvagem!
theme.jungle.name=Ruínas da Selva
theme.jungle.tutorial.subtask.1.1=Chegaste ao evento <#34AD00>Ruínas da Selva</color>. Evita a vida selvagem e as picadelas de mosquitos!
theme.minicard.description=Um goblin espalhou acidentalmente a sua coleção de cartas numa velha mina. Ajuda-o a recuperá-las e ele irá recompensar-te generosamente com algumas.
theme.minicard.name=Colecionador de Cartas
theme.minicard.tutorial.subtask.1.1=Bem-vindo ao evento <#A521D6>Colecionador de Cartas</color>. Recupera as cartas que estão espalhadas pela velha mina.
theme.minielixir.description=Uma velha mina foi inundada por elixir. Agarra uns baldes e tenta apanhar o máximo que conseguires!
theme.minielixir.name=Inundação de Elixir
theme.minielixir.tutorial.subtask.1.1=Este é o evento <#C404ED>Inundação de Elixir</color>. Recolhe todo o elixir que conseguires antes que desapareça.
theme.minigem.description=Um goblin encontrou pilhas de joias numa velha mina. Como não consegue carregar tudo sozinho, precisa da tua ajuda.
theme.minigem.name=Montes de Joias
theme.minigem.tutorial.subtask.1.1=Este é o evento <#4FCE02>Montes de Joias</color>. Ninguém está a ver, enche os bolsos!
theme.space.description=Junta-te aos goblins numa aventurta mineira cósmica e parte para a Lua em busca de riquezas especiais!
theme.space.name=Febre do Ouro Lunar
theme.space.tutorial.subtask.1.1=Bem-vindo ao evento <#6A7C80>Febre do Ouro Lunar</color>. Esperam-te tesouros cósmicos! 
theme.summer.description=Os goblins trabalham até nas férias! Quem construirá o maior castelo de areia?
theme.summer.name=Mergulho de Verão
theme.summer.tutorial.subtask.1.1=Bem-vindo ao evento <#0042C4>Mergulho de Verão</color>. Encontra todo o outro e tesouros enterrados na areia!
theme.valentine.description=Parte numa aventura mineira e celebra em boa companhia o amor e a abundância nos céus.
theme.valentine.name=Viagem de São Valentim
theme.valentine.tutorial.subtask.1.1=Bem-vindo ao evento <#FF30B6>Viagem de São Valentim</color>. Descobre riquezas e encontra o amor nos céus!
theme.volcano.description=Uma enorme erupção vulcânica acabou de expelir muitas joias valiosas! Os poucos goblins que conseguem aguentar o calor ficarão ricos!
theme.volcano.name=Erupção Vulcânica
theme.volcano.tutorial.subtask.1.1=Chegaste ao evento <#B60000>Erupção Vulcânica</color>. Recolhe todas as joias antes que derretam!
