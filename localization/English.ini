theme.arctic.description=The long lost ice mines have been rediscovered! Fetch your winter gear and send your goblins north to dig out tons of ice-trapped treasures!
theme.arctic.name=Into the Arctic
theme.arctic.tutorial.subtask.1.1=Welcome to the <#004A80>Into the Arctic</color> event. Enjoy the ice mines, but be careful not to catch a cold!
theme.candy.description=Are the candy mines just a myth? Some goblins claim to have found both wealth and delicious candies in these mines, find out for yourself.
theme.candy.name=Candy Frenzy
theme.candy.tutorial.subtask.1.1=Welcome to the <#9700E2>Candy Frenzy</color> event. Can you find the gemstones through all these candies?
theme.christmas.description=Goblins are busy at Christmas! Santa needs them at the North Pole to dig out presents to kids all around the globe.
theme.christmas.name=Goblins' Christmas
theme.christmas.tutorial.subtask.1.1=Welcome to the <#B11D29>Goblins' Christmas</color> event. Dig out gold and gemstones to craft wonderful presents!
theme.easter.description=Happy Easter! While everyone else is hunting eggs, the goblins continue their hunt for gold!
theme.easter.name=Easter Gold Hunt
theme.easter.tutorial.subtask.1.1=Welcome to the <#005C81>Easter Gold Hunt</color> event. Find all the gold and treasures hidden in the goblins' farm!
theme.evergreen.name=Main Mines
theme.halloween.description=On this Halloween the goblins discovered a haunted mine. Watch out for the tombstones, do not disturb whatever is resting below...
theme.halloween.name=Goblins and Ghouls
theme.halloween.tutorial.subtask.1.1=Welcome to the <#FF6D01>Goblins and Ghouls</color> event. Watch out for the spooky spirits on this Halloween!
theme.harvest.description=Join the goblins as they leave the mines to cultivate the land and celebrate the season of abundance.
theme.harvest.name=Harvest Fest
theme.harvest.tutorial.subtask.1.1=Welcome to the <#8A5801>Harvest Fest</color> event. Gather crops and reap bountiful rewards!
theme.jungle.description=Explorers found mines in ruins deep in the jungle. Riches assured to any goblin who can tame the wildlife!
theme.jungle.name=Jungle Ruins
theme.jungle.tutorial.subtask.1.1=Welcome to the <#34AD00>Jungle Ruins</color> event. Avoid the wildlife and the mosquito bites!
theme.minicard.description=A goblin accidentally scattered his card collection in an old mine. Assist him in retrieving it, and he will generously reward you with a few to keep.
theme.minicard.name=Cards Collector
theme.minicard.tutorial.subtask.1.1=Welcome to the <#A521D6>Cards Collector</color> event. Retrieve the cards scattered in this old mine!
theme.minielixir.description=An old mine has recently been flooded with elixir. Grab some buckets and fetch as much as you can!
theme.minielixir.name=Elixir Deluge
theme.minielixir.tutorial.subtask.1.1=Welcome to the <#C404ED>Elixir Deluge</color> event. Get your refill of elixir before it slips through the cracks!
theme.minigem.description=A wandering goblin noticed several piles of gems inside an old mine. He asks for help, as he failed to carry it all by himself.
theme.minigem.name=Gems Galore
theme.minigem.tutorial.subtask.1.1=Welcome to the <#4FCE02>Gems Galore</color> event. Fill your pockets with gems while nobody is watching!
theme.space.description=Join goblins in a cosmic mining adventure as they blast off to the moon to dig space riches!
theme.space.name=Lunar Gold Rush
theme.space.tutorial.subtask.1.1=Welcome to the <#6A7C80>Lunar Gold Rush</color> event. Cosmic treasures await!
theme.summer.description=Even on vacation, the goblins are still at work! Who will build the biggest sand castle?
theme.summer.name=Summer Splash
theme.summer.tutorial.subtask.1.1=Welcome to the <#0042C4>Summer Splash</color> event. Find all the gold and treasures buried in the sand!
theme.valentine.description=Embark on a cloud-mining adventure and celebrate love and riches together in the skies.
theme.valentine.name=Valentine Voyage
theme.valentine.tutorial.subtask.1.1=Welcome to the <#FF30B6>Valentine Voyage</color> event. Uncover riches and find love in the skies!
theme.volcano.description=A huge volcano eruption just expelled lots of valuable gemstones! The few goblins who can stand the heat will surely get rich!
theme.volcano.name=Volcanic Eruption
theme.volcano.tutorial.subtask.1.1=Welcome to the <#B60000>Volcanic Eruption</color> event. Collect all those gemstones before they melt!
