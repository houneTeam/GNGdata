theme.arctic.description=Les mines de glace longtemps perdues ont été redécouvertes ! Récupère ton équipement d'hiver et envoie tes gobelins dans le nord pour dénicher une tonne de trésors piégés dans la glace !
theme.arctic.name=Au coeur de l'arctique
theme.arctic.tutorial.subtask.1.1=Bienvenue à l'événement <#004A80>Au coeur de l'arctique</color>. Profite des mines de glace, mais attention à ne pas attraper un rhume !
theme.candy.description=Les mines de bonbons ne sont-elles qu'un mythe? Quelques gobelins prétendent y avoir trouvé à la fois de la richesse et de délicieux bonbons, découvrez par vous-même.
theme.candy.name=Frénésie de bonbons
theme.candy.tutorial.subtask.1.1=Bienvenue à l'événement <#9700E2>Frénésie de bonbons</color>. Peux-tu trouver les pierres précieuses à travers tous ces bonbons?
theme.christmas.description=Les gobelins s'activent pour les fêtes ! Le Père Noël a besoin d'eux au Pôle Nord pour trouver des cadeaux destinés aux enfants du monde entier.
theme.christmas.name=Noël des gobelins
theme.christmas.tutorial.subtask.1.1=Bienvenue dans l'événement <#B11D29>Noël des gobelins</color>. Déterre de l'or et des gemmes pour fabriquer de merveilleux cadeaux !
theme.easter.description=Joyeuses Pâques ! Pendant que tout le monde cherche des œufs, les gobelins continuent leur chasse à l'or !
theme.easter.name=Chasse à l'or de Pâques
theme.easter.tutorial.subtask.1.1=Bienvenue à l'événement <#005C81>Chasse à l'or de Pâques</color>. Trouve tout l'or et les trésors cachés dans la ferme des gobelins !
theme.evergreen.name=Mines principales
theme.halloween.description=En ce jour d'Halloween, les gobelins ont découvert une mine hantée. Fais attention aux pierres tombales, ne dérange pas ceux qui reposent ici-bas...
theme.halloween.name=Gobelins et Goules
theme.halloween.tutorial.subtask.1.1=Bienvenue à l'événement <#FF6D01>Gobelins et Goules</color>. Prends garde aux fantômes en ce jour d'Halloween !
theme.harvest.description=Rejoins les gobelins qui quittent les mines pour cultiver la terre et célébrer la saison de l'abondance.
theme.harvest.name=Fête des récoltes
theme.harvest.tutorial.subtask.1.1=Bienvenue dans l'événement <#8A5801>Fête des récoltes</color>. Cueilles des récoltes et récoltes des récompenses généreuses !
theme.jungle.description=Les explorateurs ont trouvé des mines en ruines au fond de la jungle. Richesses assurées à tout gobelin qui sait apprivoiser la faune !
theme.jungle.name=Les ruines de la jungle
theme.jungle.tutorial.subtask.1.1=Bienvenue à l'événement <#34AD00>Les ruines de la jungle</color>. Évite la faune et les piqûres de moustiques !
theme.minicard.description=Un gobelin a accidentellement dispersé sa collection de cartes dans une vieille mine. Aide-le à la récupérer, et il te récompensera généreusement en t'en offrant quelques-unes.
theme.minicard.name=Collecteur de cartes
theme.minicard.tutorial.subtask.1.1=Bienvenue à l'événement <#A521D6>Collecteur de cartes</color>. Récupères les cartes dispersées dans cette ancienne mine !
theme.minielixir.description=Une ancienne mine a récemment été inondée d'élixir. Prends des seaux et essaie d'en récupérer le plus possible!
theme.minielixir.name=Déluge d'élixir
theme.minielixir.tutorial.subtask.1.1=Bienvenue à l'événement <#C404ED>Déluge d'élixir</color>. Récupères l'élixir avant qu'il glisse dans les craques !
theme.minigem.description=Un gobelin errant remarqua plusieurs piles de gemmes à l'intérieur d'une ancienne mine. Il demande de l'aide, car il n'a pas réussi à tout porter seul.
theme.minigem.name=Abondance de gemmes
theme.minigem.tutorial.subtask.1.1=Bienvenue à l'événement <#4FCE02>Abondance de gemmes</color>. Remplis tes poches de gemmes pendant que personne ne regarde !
theme.space.description=Rejoins les gobelins dans une aventure minière cosmique pendant qu'ils s'envolent vers la lune pour déterrer des richesses spatiales !
theme.space.name=Ruée vers l'or lunaire
theme.space.tutorial.subtask.1.1=Bienvenue dans l'événement <#6A7C80>Ruée vers l'or lunaire</color>. Des trésors cosmiques vous attendent !
theme.summer.description=Même en vacances, les gobelins continuent de travailler ! Qui fera le plus gros château de sable ?
theme.summer.name=Plongeon estival
theme.summer.tutorial.subtask.1.1=Bienvenue dans l'évènement <#0042C4>Plongeon estival</color>. Trouvez tous les trésors et l'or ensevelis sous le sable !
theme.valentine.description=Envolez-vous pour une aventure céleste et fêtez l'amour et les richesses ensemble dans le ciel.
theme.valentine.name=Voyage de la Saint-Valentin
theme.valentine.tutorial.subtask.1.1=Bienvenue dans l'événement <#FF30B6>Voyage de la Saint-Valentin</color>. Découvrez des richesses et trouvez l'amour dans le ciel !
theme.volcano.description=Une énorme éruption volcanique vient d'expulser de nombreuses pierres précieuses ! Les quelques gobelins capables de supporter la chaleur deviendront sûrement riches !
theme.volcano.name=Éruption volcanique
theme.volcano.tutorial.subtask.1.1=Bienvenue à l'événement <#B60000>Éruption volcanique</color>. Collecte toutes les pierres précieuses avant qu'elles ne fondent !
