theme.arctic.description=隐匿已久的冰矿藏被人们再次发现！拿起你的冬季装备，派遣哥布林前往北极，挖掘数吨冰封珍宝！
theme.arctic.name=走进北极
theme.arctic.tutorial.subtask.1.1=欢迎体验<#004A80>走进北极</color>活动。在冰封矿藏中尽情挖掘！不过当心可别感冒！
theme.candy.description=糖果矿藏只是一个神话吗？一些哥布林声称自己不仅在矿藏里找到了宝贝，还找到了很多鲜美的糖果，你们也快去寻找自己的宝贝吧。
theme.candy.name=疯狂糖果
theme.candy.tutorial.subtask.1.1=欢迎体验<#9700E2>糖果狂欢</color>活动。您能在这些糖果中找到宝石吗？
theme.christmas.description=哥布林在圣诞节是很繁忙的！圣诞老人需要他们在北极为全世界的小孩子挖掘礼物。
theme.christmas.name=哥布林的圣诞节
theme.christmas.tutorial.subtask.1.1=欢迎参加<#B11D29>哥布林的圣诞节</color>活动。挖掘黄金和宝石以制作精美的礼物！
theme.easter.description=复活节快乐！当其他人都在寻找彩蛋时，哥布林仍在继续淘金！
theme.easter.name=复活节淘金
theme.easter.tutorial.subtask.1.1=欢迎参加<#005C81>复活节淘金</color>活动。快来寻找埋藏在哥布林农场中的黄金和宝藏！
theme.evergreen.name=主矿藏
theme.halloween.description=在万圣节，哥布林们探索了一个闹鬼矿场。小心墓碑，不要打扰地底安息的亡灵...
theme.halloween.name=哥布林与食尸鬼
theme.halloween.tutorial.subtask.1.1=欢迎体验<#FF6D01>哥布林与食尸鬼</color>活动。小心万圣节出没的幽灵鬼怪！
theme.harvest.description=地精们离开矿场耕种土地，跟他们一起庆祝丰收季节吧。
theme.harvest.name=丰收节
theme.harvest.tutorial.subtask.1.1=欢迎参加<#8A5801>丰收节</color>活动。收割庄稼并获得丰厚的奖励！
theme.jungle.description=探险家们在丛林深处的废墟中发现了矿藏。那些能驯服野生动物的哥布林一定可以大捞一笔！
theme.jungle.name=丛林废墟
theme.jungle.tutorial.subtask.1.1=欢迎体验<#34AD00>丛林废墟</color>活动。一定要记得避开野生动物的爪牙并预防蚊虫叮咬！
theme.minicard.description=一个地精不小心把他的卡牌收集丢下在旧的矿场上。帮他将其找回来，他肯定会自愿慷慨解囊，让您保留一些卡牌留作纪念。
theme.minicard.name=卡牌收藏家
theme.minicard.tutorial.subtask.1.1=欢迎参加<#A521D6>卡牌收集家</color>活动。找回散落在旧矿场上的卡牌！
theme.minielixir.description=最近，一处古老的矿藏被仙丹淹没。快带上几个水桶，尽量多取一些仙丹！
theme.minielixir.name=仙丹泛滥
theme.minielixir.tutorial.subtask.1.1=欢迎体验<#C404ED>仙丹泛滥</color>活动。其在仙丹渗入地缝之前，赶快灌满您的水桶！
theme.minigem.description=四处游荡的哥布林在一处古老矿藏中发现了几堆宝石，他想要寻求帮助，因为他自己搬不动这么多宝石。
theme.minigem.name=宝石大挑战
theme.minigem.tutorial.subtask.1.1=欢迎体验<#4FCE02>宝石大挑战</color>活动。趁着还没人发现，赶紧将口袋装满宝石。
theme.space.description=与妖精们一起进行太空冒险，飞向月球，挖掘其中的财富！
theme.space.name=月球上的淘金热
theme.space.tutorial.subtask.1.1=欢迎来到<#6A7C80>月球上的淘金热</color>活动。 宇宙宝藏等待着你！
theme.summer.description=哪怕在暑假期间，哥布林们也继续辛勤地工作！谁堆砌的沙堡最大最壮观？
theme.summer.name=夏日戏水季
theme.summer.tutorial.subtask.1.1=欢迎来玩<#0042C4>夏日戏水季</color>活动。把埋在沙子里的所有黄金和宝藏都找出来吧！
theme.valentine.description=踏上云挖矿之旅，在天空中共同寻找财富和爱情的美丽吧！
theme.valentine.name=情人节之旅
theme.valentine.tutorial.subtask.1.1=欢迎来到 <#FF30B6>情人节之旅</color> 活动。在天空中寻找财富，感受爱情的魅力吧！
theme.volcano.description=伴随着一阵猛烈的岩浆爆发，大量的珍贵宝石也随之一涌而出！无疑，那些能忍受高温的哥布林这下可以大捞一笔！
theme.volcano.name=火山喷发
theme.volcano.tutorial.subtask.1.1=欢迎体验<#B60000>火山喷发</color>活动。在这些宝石融化前尽快采集！
