theme.space.name=Demam emas bulan
theme.space.tutorial.subtask.1.1=Selamat datang ke acara <#6A7C80>Demam emas bulan</color>. Khazanah angkasa sedang menunggu untuk anda!
theme.summer.description=Walaupun bercuti, goblins masih bekerja! Siapa yang akan membina istana pasir terbesar?
theme.summer.name=Percikan Musim Panas
theme.summer.tutorial.subtask.1.1=Selamat datang ke acara <#0042C4>Percikan Musim Panas</color>. Cari semua emas dan khazanah yang tertanam di dalam pasir!
theme.valentine.description=Belayar dalam pengembaraan perlombongan awan dan raikan cinta dan kekayaan bersama-sama di langit.
theme.valentine.name=Pelayaran Valentine
theme.valentine.tutorial.subtask.1.1=Selamat datang ke acara <#FF30B6>Pelayaran Valentine</color>. Mencungkil kekayaan di langit dan temui cinta!
theme.volcano.description=Letusan gunung berapi besar telah mengeluarkan banyak permata berharga! Beberapa goblin yang mampu menahan kepanasan semestinya akan memperoleh kekayaan!
theme.volcano.name=Letusan Gunung Berapi
theme.volcano.tutorial.subtask.1.1=Selamat Datang ke acara <#B60000>Letusan Gunung Berapi</color>. Kumpulkan kesemua permata sebelum menjadi lebur!
