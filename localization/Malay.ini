theme.arctic.description=Lombong ais yang telah lama hilang ditemui semula! Ambil peralatan musim sejuk anda dan hantar goblin anda ke utara untuk menggali banyak harta karun yang terperangkap dalam ais!
theme.arctic.name=Menuju Ke Artik
theme.arctic.tutorial.subtask.1.1=Selamat Datang ke acara <#004A80>Menuju Ke Artik</color>. Nikmati lombong ais, tetapi jangan sampai selesema!
theme.candy.description=Adakah lombong manisan hanya sekadar mitos? Sebilangan goblin telah menemui kekayaan dan gula-gula yang enak di lombong ini, anda lihatlah sendiri.
theme.candy.name=Karnival Manisan
theme.candy.tutorial.subtask.1.1=Selamat Datang ke acara <#9700E2>Karnival Manisan</color>. Dapatkah anda temui permata yang tersembunyi di sebalik gula-gula ini?
theme.christmas.description=Goblin sibuk semasa Krismas! Santa perlukan mereka di Kutub Utara untuk menggali hadiah untuk kanak-kanak di seluruh dunia.
theme.christmas.name=Krismas Goblin
theme.christmas.tutorial.subtask.1.1=Selamat datang ke acara <#B11D29>Krismas Goblin</color>. Gali emas dan batu permata untuk menghasilkan hadiah yang menarik!
theme.easter.description=Selamat Hari Easter! Ketika orang lain sedang mencari telur, goblin meneruskan pencarian emas!
theme.easter.name=Pencarian Emas Easter
theme.easter.tutorial.subtask.1.1=Selamat Datang ke acara <#005C81>Pencarian Emas Easter</color>. Cari semua emas dan harta karun yang tersembunyi dalam kebun goblin!
theme.evergreen.name=Lombong Utama
theme.halloween.description=Pada hari Halloween kali ini, goblin menemui lombong berhantu. Berhati-hati dengan batu nisan, jangan ganggu penghuni di bawahnya...
theme.halloween.name=Goblins dan Ghouls
theme.halloween.tutorial.subtask.1.1=Selamat datang ke acara <#FF6D01>Goblins dan Ghouls</color>. Berhati-hati dengan roh yang menyeramkan pada hari Halloween ini!
theme.harvest.description=Sertai bunian, yang meninggalkan lombong untuk mengusahakan tanah dan meraikan musim kelimpahan.
theme.harvest.name=Pesta Menuai
theme.harvest.tutorial.subtask.1.1=Kami gembira melihat anda di acara <#8A5801>Pesta Menuai</color>. Tuai tanaman dan dapatkan ganjaran!
theme.jungle.description=Peneroka menemui lombong di runtuhan jauh di dalam hutan rimba. Kekayaan dijamin kepada goblin yang dapat menjinakkan hidupan liar!
theme.jungle.name=Runtuhan di Rimba
theme.jungle.tutorial.subtask.1.1=Selamat Datang ke acara <#34AD00>Runtuhan di Rimba</color>. Hindari diri daripada hidupan liar dan gigitan nyamuk!
theme.minicard.description=Seorang jembalang telah menjatuhkan koleksi kadnya di lombong purba. Bantu dia mendapatkannya dan dia akan memberi ganjaran yang besar kepada anda dengan memberi anda sedikit.
theme.minicard.name=Pengumpul kad
theme.minicard.tutorial.subtask.1.1=Kami gembira melihat anda di acara <#A521D6>Pengumpul kad</color>. Dapatkan semula surat-surat yang bertaburan di sekitar lombong lama ini!
theme.minielixir.description=Lombong lama dibanjiri dengan eliksir baru-baru ini. Ambil beberapa baldi dan cuba dapatkan sebanyak mungkin!
theme.minielixir.name=Banjiran Eliksir
theme.minielixir.tutorial.subtask.1.1=Selamat Datang ke acara <#C404ED>Banjiran Eliksir</color>. Dapatkan isian semula eliksir anda sebelum ia menghilang ke celahan batu!
theme.minigem.description=Seorang goblin yang mengembara ternampak beberapa timbunan permata di dalam lombong lama. Dia meminta pertolongan, kerana dia gagal memikul semuanya sendiri.
theme.minigem.name=Limpahan Permata
theme.minigem.tutorial.subtask.1.1=Selamat Datang ke acara <#4FCE02>Limpahan Permata</color>. Penuhkan poket anda dengan permata tanpa sesiapa melihat anda!
