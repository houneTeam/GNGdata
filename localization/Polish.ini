theme.arctic.description=Zaginione lodowe kopalnie zostały ponownie odnalezione! Przygotuj swój zimowy ekwipunek i wyślij gobliny na północ, aby wykopały tony skarbów uwięzionych w lodowcu!
theme.arctic.name=W stronę Arktyki
theme.arctic.tutorial.subtask.1.1=Witamy w wydarzeniu <#004A80>W stronę Arktyki</color>. Korzystaj z lodowych kopalni, ale uważaj, aby się nie przeziębić!
theme.candy.description=Czy kopalnie cukierków to tylko mit? Niektóre gobliny twierdzą, że znalazły w tych kopalniach zarówno bogactwo, jak i pyszne słodycze, sprawdź to osobiście.
theme.candy.name=Cukierkowy szał
theme.candy.tutorial.subtask.1.1=Witamy w wydarzeniu <#9700E2>Cukierkowy szał</color>. Czy będziesz w stanie odnaleźć kamienie szlachetne pomiędzy tymi wszystkimi cukierkami?
theme.christmas.description=Gobliny są zajęte w Boże Narodzenie! Święty Mikołaj potrzebuje ich na biegunie północnym, aby wykopywać prezenty dla dzieci na całym świecie.
theme.christmas.name=Święta goblinów
theme.christmas.tutorial.subtask.1.1=Witaj w wydarzeniu <#B11D29>Święta goblinów</color>. Wykopuj złoto i kamienie szlachetne, aby stworzyć wspaniałe prezenty!
theme.easter.description=Wesołych Świąt Wielkanocnych! Podczas gdy wszyscy inni polują na jajka, gobliny kontynuują polowanie na złoto!
theme.easter.name=Wielkanocne polowanie na złoto
theme.easter.tutorial.subtask.1.1=Witamy w wydarzeniu <#005C81>Wielkanocne polowanie na złoto</color>. Znajdź całe złoto i skarby ukryte na farmie goblinów!
theme.evergreen.name=Główne kopalnie
theme.halloween.description=W to Halloween gobliny odkryły nawiedzoną kopalnię. Uważaj na nagrobki, nie przeszkadzaj temu, co kryje się pod ziemią...
theme.halloween.name=Gobliny i ghule
theme.halloween.tutorial.subtask.1.1=Witaj w wydarzeniu <#FF6D01>Gobliny i ghule</color>. Uważaj na upiorne duchy w to Halloween!
theme.harvest.description=Dołącz do goblinów, gdy opuszczają kopalnie, aby uprawiać ziemię i świętować sezon obfitości.
theme.harvest.name=Dożynki
theme.harvest.tutorial.subtask.1.1=Witaj w wydarzeniu <#8A5801>Dożynki</color>. Zbieraj plony i zgarniaj obfite nagrody!
theme.jungle.description=Głęboko w dżungli, odkrywcy znaleźli w ruinach kopalnie. Każdemu goblinowi, który będzie w stanie oswoić dziką przyrodę, zapewnia się bogactwo!
theme.jungle.name=Ruiny w dżungli
theme.jungle.tutorial.subtask.1.1=Witamy w wydarzeniu <#34AD00>Ruiny w dżungli</color>. Unikaj dzikiej przyrody i ukąszeń komarów!
theme.minicard.description=Goblin przypadkowo rozrzucił swoją kolekcję kart w starej kopalni. Pomóż mu ją odzyskać, a hojnie wynagrodzi cię kilkoma kartami.
theme.minicard.name=Kolekcjoner kart
theme.minicard.tutorial.subtask.1.1=Witaj w wydarzeniu <#A521D6>Kolekcjoner kart</color>. Odzyskaj karty rozrzucone w tej starej kopalni!
theme.minielixir.description=Stara kopalnia została ostatnio zalana eliksirem. Chwyć kilka wiader i spróbuj zebrać, ile tylko będziesz w stanie!
theme.minielixir.name=Eliksirowy potop
theme.minielixir.tutorial.subtask.1.1=Witamy w wydarzeniu <#C404ED>Eliksirowy potop</color>. Uzupełnij eliksir, zanim spłynie przez szczeliny!
theme.minigem.description=Wędrujący goblin zauważył w starej kopalni kilka stosów klejnotów. Prosi o pomoc, bo sam nie jest w stanie tego wszystkiego wynieść.
theme.minigem.name=Obfitość klejnotów
theme.minigem.tutorial.subtask.1.1=Witamy w wydarzeniu <#4FCE02>Obfitość klejnotów</color>. Napchaj kieszenie klejnotami, gdy nikt nie widzi!
