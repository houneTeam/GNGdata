theme.pirate.name=
theme.pirate.tutorial.subtask.1.1=
theme.space.description=Dołącz do goblinów w kosmicznej przygodzie górniczej, gdy wyruszają na Księżyc, aby wydobyć kosmiczne bogactwa!
theme.space.name=Eksploracja Księżyca
theme.space.tutorial.subtask.1.1=Witaj w wydarzeniu <#6A7C80>Eksploracja Księżyca</color>. Kosmiczne skarby czekają na Ciebie!
theme.summer.description=Nawet na wakacjach gobliny wciąż pracują! Kto zbuduje największy zamek z piasku?
theme.summer.name=Letnia frajda
theme.summer.tutorial.subtask.1.1=Witaj w wydarzeniu <#0042C4>Letnia frajda</color>. Znajdź całe złoto i skarby zakopane w piasku!
theme.valentine.description=Wyrusz w podniebną przygodę, aby znaleźć bogactwo i miłość w niebie!
theme.valentine.name=Walentynkowa podróż
theme.valentine.tutorial.subtask.1.1=Witaj w wydarzeniu <#FF30B6>Walentynkowa podróż</color>. Odkryj bogactwa i znajdź miłość w niebie!
theme.volcano.description=Ogromna erupcja wulkanu właśnie odsłoniła wiele cennych kamieni szlachetnych! Nieliczne gobliny, które wytrzymają gorąco, z pewnością się wzbogacą!
theme.volcano.name=Erupcja wulkanu
theme.volcano.tutorial.subtask.1.1=Witamy w wydarzeniu <#B60000>Erupcja wulkanu</color>. Zbierz wszystkie klejnoty, zanim się roztopią!
