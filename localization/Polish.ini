tutorial.battlepass.subtask.1=Użyj łopat, aby wykopywać nagrody i odkrywać świat!
tutorial.battlepass.subtask.2=Wykop 4 majestatyczne karty, aby odblokować króla goblinów!
tutorial.oneoff.questready=Ukończono pierwsze zadanie. Odbierz nagrodę już teraz!
tutorial.subtask.1.1=Skończyło nam się złoto! Reaktywujmy stare kopalnie!
tutorial.subtask.10.1=Świetna robota! Ruszajmy do następnej kopalni.
tutorial.subtask.11.1=Naprawiaj i aktywuj szyby kopalniane, aby zdobyć jeszcze więcej złota.
tutorial.subtask.12.1=Karty zapewniają <#ff6600>stałe wzmocnienia</color> kuźni, szybom kopalnianym i goblinom!
tutorial.subtask.12.2=Ulepsz tę kartę, aby trwale zwiększyć zysk kuźni!
tutorial.subtask.13.1=Nie zapomnij zebrać złota z szybów kopalnianych.
tutorial.subtask.14.1=Zautomatyzuj ten szyb kopalni, aby wydobywać złoto, nawet podczas braku aktywności.
tutorial.subtask.14.2=Ulepsz tę kartę, aby spełnić wymagania automatyzacji.
tutorial.subtask.15.1=Odwiedź sklep i odkryj potężne sposoby na zwiększenie zysków!
tutorial.subtask.16.1=Tajemnicze beczki będą często dostarczane, stuknij, aby zobaczyć, co zawierają.
tutorial.subtask.17.1=Obejrzyj krótki film, aby podwoić swoje zyski.
tutorial.subtask.18.1=<#ff6600>Przeskocz czas</color>, aby szybciej zburzyć ścianę!
tutorial.subtask.18.2=Oto 3 małe przeskoki czasowe – na początek <#ff6600>ZA DARMO</color>!
tutorial.subtask.19.1=Od teraz armata będzie przywoływać dodatkowe gobliny raz na jakiś czas.
tutorial.subtask.2.1=Wydaj <size=120%><sprite name="core"></size> złota, aby zatrudnić goblińskich górników.
tutorial.subtask.20.1=Zakręć kołem codziennie, aby otrzymać darmowe nagrody!
tutorial.subtask.21.1.1=Tajemnicze beczki mogą również zawierać dynamit!
tutorial.subtask.21.1.2=Przeciągnij laski dynamitu na dowolny dostępny cel, aby zadać natychmiastowe obrażenia.
tutorial.subtask.22.1=Zagraj w wydarzenia dotyczące kopalni, aby zdobyć wiele cennych nagród!
tutorial.subtask.3.1=Stuknij beczkę, aby ją otworzyć.
tutorial.subtask.4.1=Przeciągnij gobliny na skały, aby rozpocząć wydobycie.
tutorial.subtask.5.1=Stuknij, aby otrzymać łupy ze skał.
tutorial.subtask.6.1=Zatrudnij drugiego goblińskiego górnika.
tutorial.subtask.7.1=Stuknij beczkę, aby ją otworzyć.
tutorial.subtask.8.1=Połącz gobliny <#ff6600>tego samego poziomu</color>, aby uczynić je silniejszymi!
tutorial.subtask.8.2=Połączone gobliny będą wydobywać szybciej!
tutorial.subtask.9.1=Ulepsz kuźnię, aby otrzymywać więcej złota!
tutorial.subtask.9.2=Użyj goblinów, aby oczyścić drzwi wyjściowe.
