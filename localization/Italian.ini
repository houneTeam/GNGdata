tutorial.oneoff.questready=Hai completato la prima missione. Richiedi subito la ricompensa!
tutorial.subtask.1.1=Abbiamo finito l'oro! Riapriamo le vecchie miniere!
tutorial.subtask.10.1=Ottimo lavoro! Ora passiamo alla prossima miniera.
tutorial.subtask.11.1=Ripara e attiva i pozzi minerari per guadagnare ancora più oro.
tutorial.subtask.12.1=Le carte applicano i <#ff6600>potenziamenti permanenti</color> a fucine, pozzi minerari e goblin!
tutorial.subtask.12.2=Aggiorna questa carta per aumentare in modo permanente i profitti della fucina!
tutorial.subtask.13.1=Non dimenticare di raccogliere l'oro dalle miniere.
tutorial.subtask.14.1=Automatizza questo pozzo minerario per guadagnare l'oro anche quando non giochi.
tutorial.subtask.14.2=Aggiorna questa scheda per soddisfare i requisiti di automazione.
tutorial.subtask.15.1=Visita il negozio e scopri dei modi efficaci per aumentare i profitti!
tutorial.subtask.16.1=Spesso verranno consegnati barili misteriosi, tocca per vedere cosa c'è dentro.
tutorial.subtask.17.1=Guarda un breve video per raddoppiare i tuoi profitti.
tutorial.subtask.18.1=<#ff6600>Salta l'attesa</color> per distruggere il muro più in fretta!
tutorial.subtask.18.2=Ecco 3 salta attesa piccolo <#ff6600>GRATIS</color> per iniziare!
tutorial.subtask.19.1=Ora il cannone genererà ulteriori goblin nel tempo.
tutorial.subtask.2.1=Spendi l'oro <size=120%><sprite name="core"></size> per assumere i goblin minatori.
tutorial.subtask.20.1=Gira la ruota ogni giorno per reclamare delle ricompense gratis!
tutorial.subtask.21.1.1=I barili misteriosi possono contenere anche dinamite!
tutorial.subtask.21.1.2=Trascina i candelotti di dinamite su un qualsiasi bersaglio accessibile per infliggere danni all'istante.
tutorial.subtask.22.1=Gioca le miniere evento per guadagnare molte ricompense di valore!
tutorial.subtask.3.1=Tocca il barile per aprirlo.
tutorial.subtask.4.1=Trascina i goblin sulle rocce per estrarre.
tutorial.subtask.5.1=Tocca per richiedere il bottino che cade dalle rocce.
tutorial.subtask.6.1=Assumi un secondo minatore goblin.
tutorial.subtask.7.1=Tocca il barile per aprirlo.
tutorial.subtask.8.1=Unisci i goblin dello <#ff6600>stesso livello</color> per renderli più forti!
tutorial.subtask.8.2=I goblin uniti raccoglieranno più velocemente!
tutorial.subtask.9.1=Aggiorna la fucina per guadagnare più oro!
tutorial.subtask.9.2=Usa i goblin per liberare la porta di uscita.
