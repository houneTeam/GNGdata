theme.evergreen.name=Miniere principali
theme.halloween.description=In occasione di Halloween, i goblin hanno scoperto una miniera stregata. Fai attenzione alle lapidi, non disturbare chi riposa lì sotto...
theme.halloween.name=Goblin e fantasmi
theme.halloween.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#FF6D01>Goblin e fantasmi</color>. Attenzione agli spettrali spiriti di Halloween!
theme.harvest.description=Unisciti ai goblin mentre lasciano le miniere per coltivare la terra e festeggiare la stagione dell'abbondanza.
theme.harvest.name=Festa del raccolto
theme.harvest.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#8A5801>Festa del raccolto</color>. Raccogli le colture e approfitta di generose ricompense!
theme.jungle.description=Gli esploratori hanno trovato delle miniere fra le rovine nella giungla. La ricchezza è assicurata per tutti i goblin che riescono a domare la natura selvaggia!
theme.jungle.name=Rovine nella Giungla
theme.jungle.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#34AD00>Rovine nella giungla</color>. Evita gli animali selvaggi e le zanzare!
theme.minicard.description=Un goblin ha accidentalmente disseminato la sua collezione di carte in una vecchia miniera. Aiutalo a ritrovarle e lui sarà così generoso da donartene alcune.
theme.minicard.name=Collezionista di carte
theme.minicard.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#A521D6>Collezionista di carte</color>. Recupera le carte sparse in questa vecchia miniera!
theme.minielixir.description=Di recente, una vecchia miniera è stata inondata di elisir. Prendi dei secchi e cerca di raccoglierne più che puoi!
theme.minielixir.name=Diluvio di elisir
theme.minielixir.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#C404ED>Diluvio di elisir</color>. Fai scorta di elisir prima che filtri tra le crepe del terreno!
theme.minigem.description=Un goblin di passaggio ha trovato vari mucchi di gemme dentro una vecchia miniera. Ha bisogno d'aiuto, dato che non riesce a trasportarle tutte da solo.
theme.minigem.name=Gemme a gogò
theme.minigem.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#4FCE02>Gemme a gogò</color>. Riempiti le tasche di gemme finché nessuno ti vede!
theme.space.description=Unisciti ai goblin in un'avventura mineraria cosmica mentre partono alla volta della Luna per scavare ricchezze spaziali!
theme.space.name=Corsa all'oro lunare
theme.space.tutorial.subtask.1.1=Ti siamo il benvenuto all'evento <#6A7C80>Corsa all'oro lunare</color>. Ti aspettano tesori cosmici!
theme.summer.description=I goblin continuano a lavorare anche in vacanza! Chi costruirà il castello più grande?
theme.summer.name=Tuffo d'estate
theme.summer.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#0042C4>Tuffo d'estate</color>. Trova tutto l'oro e i tesori sepolti sotto la sabbia!
theme.valentine.description=Partite per un'avventura celeste: festeggiate l'amore e le ricchezze insieme nel cielo.
theme.valentine.name=Viaggio di San Valentino
theme.valentine.tutorial.subtask.1.1=Vi diamo il benvenuto all'evento <#FF30B6>Viaggio di San Valentino</color>. Scoprite delle ricchezze e trovate l'amore nei cieli!
theme.volcano.description=Un'enorme eruzione vulcanica ha appena espulso tantissime gemme preziose! I pochi goblin che riescono a sopportare il caldo diventeranno ricchi!
theme.volcano.name=Eruzione Vulcanica
theme.volcano.tutorial.subtask.1.1=Ti diamo il benvenuto all'evento <#B60000>Eruzione vulcanica</color>. Raccogli tutte quelle gemme prima che si sciolgano!
