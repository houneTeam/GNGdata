theme.arctic.description=長い間氷に埋まっていた鉱山が発見されたよ！冬用のジャケットを着込んで、ゴブリンたちに凍りついたお宝を掘り返してもらおう！
theme.arctic.name=極寒の地へ
theme.arctic.tutorial.subtask.1.1=<#004A80>極寒の地</color>へのイベントにようこそ！氷の鉱山で楽しくプレイしよう。でも、風邪をひかないようね！
theme.candy.description=キャンディ鉱山はただの神話だっていうけど...甘いキャンディとお宝の両方を手に入れたゴブリンもいるらしいよ。見つけに行ってみよう！
theme.candy.name=キャンディ狂想曲
theme.candy.tutorial.subtask.1.1=<#9700E2>キャンディ狂想曲</color>のイベントへようこそ。たくさんのキャンディの中から宝石を見つけてみよう！
theme.christmas.description=クリスマスにはゴブリンは大忙し！サンタさんは世界中の子供たちにプレゼントを配るために北極でゴブリンたちを必要としているよ。
theme.christmas.name=ゴブリンのクリスマス
theme.christmas.tutorial.subtask.1.1=<#B11D29>ゴブリンのクリスマス</color>イベントへようこそ。金や宝石を掘り出して、素敵なプレゼントを作ろう！
theme.easter.description=ハッピーイースター！みんながエッグハントに夢中になっている間も、ゴブリンはゴールドの採掘を続けるぞ！
theme.easter.name=イースターゴールドハント
theme.easter.tutorial.subtask.1.1=<#005C81>イースターゴールドハント</color>イベントへようこそ。ゴブリンの農場に隠されたゴールドとお宝をすべて見つけよう！
theme.evergreen.name=メイン鉱山
theme.halloween.description=このハロウィン、ゴブリンが呪われた鉱山を発見した。墓石の下で眠っているものを起こさないように気をつけよう...
theme.halloween.name=ゴブリンとグール
theme.halloween.tutorial.subtask.1.1=<#FF6D01>ゴブリンとグール</color>のイベントにようこそ。このハロウィンに現れる不気味な霊に気をつけよう！
theme.harvest.description=ゴブリンたちと共に鉱山を出て土地を耕し、豊かな季節を祝いましょう。
theme.harvest.name=収穫祭
theme.harvest.tutorial.subtask.1.1=<#8A5801>収穫祭</color>イベントへようこそ。作物を集めて、豊かな報酬を収獲しましょう！
theme.jungle.description=ジャングルの奥深くで見つかった遺跡の鉱山を探検しよう。野生の動物を飼いならせるゴブリンは必ず大金持ちになれるはず！
theme.jungle.name=ジャングル遺跡
theme.jungle.tutorial.subtask.1.1=<#34AD00>ジャングル遺跡</color>のイベントへようこそ。野生の動物と蚊に気をつけて鉱山を掘ろう！
theme.minicard.description=とあるゴブリンが、古い鉱山で誤ってカードのコレクションをばらまいてしまいました。カードを回収するのを手伝ってあげれば、気前よく報酬をくれるでしょう。
theme.minicard.name=カードコレクター
theme.minicard.tutorial.subtask.1.1=<#A521D6>カードコレクター</color>イベントへようこそ。この古い鉱山に散らばったカードを回収しましょう！
theme.minielixir.description=旧鉱山がエリクサーで溢れかえってしまった。バケツを持ってきて、取れるだけ取っていこう！
theme.minielixir.name=エリクサーの洪水
theme.minielixir.tutorial.subtask.1.1=<#C404ED>エリクサーの洪水</color>イベントへようこそ。地面の割れ目から漏れ出してしまう前に、エリクサーを補充しよう！
theme.minigem.description=歩き回っていたゴブリンが旧鉱山の中に宝石の山をいくつか見つけた。一人では運びきれなかったようで、助けを求めてきたよ。
theme.minigem.name=山積みの宝石
theme.minigem.tutorial.subtask.1.1=<#4FCE02>山積みの宝石</color>イベントへようこそ。誰も見ていない隙に、ポケットに宝石を詰め込もう！
theme.pirate.description=
theme.pirate.name=
theme.pirate.tutorial.subtask.1.1=
theme.space.description=ゴブリンたちと一緒に宇宙採掘の冒険に出かけよう！宇宙の富を掘り当てるために月へ飛び立とう！
theme.space.name=旧正月ゴールドラッシュ
theme.space.tutorial.subtask.1.1=<#6A7C80>旧正月ゴールドラッシュ</color>イベントへようこそ。宇宙の宝物が待ってるよ！
theme.summer.description=夏休み中でも、ゴブリンたちは働いています！誰が一番大きな砂の城を作るでしょうか？
theme.summer.name=夏の水しぶき
theme.summer.tutorial.subtask.1.1=<#0042C4>夏の水しぶき</color>イベントへようこそ。砂に埋もれたゴールドや宝物を全部見つけましょう！
theme.valentine.description=雲を採掘する冒険に出航し、大空で愛と富を一緒に祝いましょう。
theme.valentine.name=バレンタイン・ボヤージュ
theme.valentine.tutorial.subtask.1.1=<#FF30B6>バレンタイン・ボヤージュ</color>イベントへようこそ。大空で富を発掘し、愛を発見しましょう！！
theme.volcano.description=火山の大噴火が起きて、貴重な宝石を大量に放出しているよ！熱さに耐えられるゴブリンたちなら大金持ちになれるはず！
theme.volcano.name=怒れる火山
theme.volcano.tutorial.subtask.1.1=<#B60000>怒れる火山</color>のイベントへようこそ！溶岩で宝石が溶けてしまう前にたくさん集めよう！
